<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloth Recycling Platform</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Recycle Your Old Clothes</h2>
        <form action="/recycle" method="post">
           <div class="form-group">
             <label for="clothes">Old Clothes:</label>
             <input type="text" class="form-control" id="clothes" placeholder="Enter the clothes you want to recycle" name="clothes">
           </div>
           <div class="form-group">
             <label for="recipe">Recipe:</label>
             <input type="text" class="form-control" id="recipe" placeholder="Enter the recipe to create new clothes" name="recipe">
           </div>
           <button type="submit" class="btn btn-primary">Recycle</button>
        </form>
       </div>
</body>
<style>
    body {
       font-family: Arial, sans-serif;
    }
   
    .container {
       margin-top: 50px;
    }
   </style>
</html>
